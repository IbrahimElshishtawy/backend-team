<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech Store</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:#f5f5f5;
}

/* Header */
header{
    background:#111;
    color:#fff;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

header h1{
    font-size:22px;
}

nav a{
    color:#fff;
    text-decoration:none;
    margin-left:20px;
    transition:0.3s;
}

nav a:hover{
    color:#00bcd4;
}

/* Hero */
.hero{
    background:linear-gradient(to right,#111,#333);
    color:#fff;
    padding:60px 40px;
    text-align:center;
}

.hero h2{
    font-size:40px;
    margin-bottom:15px;
}

.hero button{
    padding:12px 25px;
    border:none;
    background:#00bcd4;
    color:#fff;
    cursor:pointer;
    font-size:16px;
    border-radius:5px;
}

/* Products */
.products{
    padding:40px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

.card{
    background:#fff;
    padding:20px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:10px;
}

.card h3{
    margin:15px 0;
}

.price{
    color:#00bcd4;
    font-size:18px;
    margin-bottom:10px;
}

.card button{
    padding:8px 15px;
    border:none;
    background:#111;
    color:#fff;
    cursor:pointer;
    border-radius:5px;
}

/* Footer */
footer{
    background:#111;
    color:#fff;
    text-align:center;
    padding:20px;
    margin-top:40px;
}
</style>

</head>
<body>

<header>
    <h1>Tech Store</h1>
    <nav>
        <a href="#">الرئيسية</a>
        <a href="#">المنتجات</a>
        <a href="#">اتصل بنا</a>
    </nav>
</header>

<section class="hero">
    <h2>أفضل العروض على الأجهزة الإلكترونية</h2>
    <p>اشتري أحدث المنتجات بأفضل الأسعار</p>
    <br>
    <button>تسوق الآن</button>
</section>

<section class="products">

    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="">
        <h3>Laptop Pro</h3>
        <div class="price">15,000 EGP</div>
        <button>أضف إلى السلة</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="">
        <h3>Smart Watch</h3>
        <div class="price">3,500 EGP</div>
        <button>أضف إلى السلة</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="">
        <h3>Wireless Headphones</h3>
        <div class="price">2,200 EGP</div>
        <button>أضف إلى السلة</button>
    </div>

</section>

<footer>
    © 2026 Tech Store - All Rights Reserved
</footer>

</body>
</html>
